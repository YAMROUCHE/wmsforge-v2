# SonarCloud Configuration for WMSForge
sonar.projectKey=wmsforge-v2
sonar.organization=YAMROUCHE

# Project Information
sonar.projectName=WMSForge v2
sonar.projectVersion=2.0.0

# Source Code
sonar.sources=src,worker/src

# Tests (using inclusions instead of direct path)
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.config.js,**/*.config.ts,**/coverage/**,**/*.backup

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=ts
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript specific
sonar.typescript.tsconfigPath=tsconfig.json
